---
- name: Load role variables
  when: basic_server_common_packages is not defined
  include_vars:
    file: '{{ item }}'
  with_first_found:
    - vars/{{ ansible_distribution }}.yml
    - vars/{{ ansible_os_family }}.yml
    - vars/main.yml

# tasks file for mpt-maestro-broker
- name: Basic server setup
  include_role:
    name: amq-broker
