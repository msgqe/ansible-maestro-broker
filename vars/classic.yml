---
# vars file for mpt-maestro-broker

maestro_broker_download_url: https://archive.apache.org/dist/activemq/5.11.3/apache-activemq-5.11.3-bin.tar.gz
maestro_broker_download_dest: /tmp
maestro_broker_user: maestro
maestro_broker_install_dest: "/home/{{ maestro_broker_user }}"
maestro_broker_install_link: maestro-broker
maestro_broker_instances: [ { name: "maestro-broker-1", ports: { mqtt: "1883", admin: "8161" } }, { name: "maestro-broker-2", ports: { mqtt: "1884", admin: "8162" } } ]
